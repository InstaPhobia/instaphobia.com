<template name="header">
    {{#if Template.subscriptionsReady}}
    <nav class="navbar navbar-default" id="navPanel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-7">
                    <ul class="nav navbar-nav nav-left">
                        <li>
                            <a class="navbar-brand instaphobia-title" href="{{ pathFor route='home' }}">
                                <img src="/images/logo-small.png" class="logo-img" alt="Logo">
                                InstaPhobia
                                <span class="beta">beta</span>
                            </a>
                        </li>
                        {{#if currentUser}}
                            <li>
                                <a href="{{pathFor route='eventlist'}}" class="visible-md">
                                    <i class="picon picon-list"></i>
                                    {{_ 'my-events'}}
                                </a>
                            </li>
                        {{/if}}
                        <li>
                            <a href="{{pathFor route='addevent'}}" class="visible-md">
                                <i class="picon picon-add"></i>
                                {{_ 'add-event' }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-5 nav-right">
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown langs">
                            <a href="dropdown-toggle" data-toggle="dropdown"
                                role="button" aria-haspopup="true" aria-expanded="false">
                                {{ languageTag }}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" id="langsMenu">
                                {{#each langs }}
                                    <li>
                                        <a href="#" data-lang="{{ this }}">
                                            <img src="/images/flag-{{ this }}.png"
                                                class="flag-img" alt="{{ this }}">
                                            {{ this }}
                                        </a>
                                    </li>
                                {{/each }}
                            </ul>
                        </li>
                        {{#if currentUser}}
                            <li class="dropdown">
                                <a href="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                    <img src="{{ userPic }}" class="user-avatar" alt="Profile">
                                    <span class="visible-md">{{ userName }}</span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{{pathFor route='eventlist'}}">
                                            <i class="picon picon-list"></i>
                                            {{_ 'my-events' }}
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{{pathFor route='addevent'}}">
                                            <i class="picon picon-add"></i>
                                            {{_ 'add-event' }}
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{{pathFor route='profile'}}">
                                            <i class="picon picon-profile"></i>
                                            {{_ 'profile' }}
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" id="logoutBtn">
                                            <i class="picon picon-logout"></i>
                                            {{_ 'logout' }}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        {{ else }}
                            <li>
                                <button type="button" id="loginBtn" class="btn btn-info navbar-btn">
                                    <i class="fa fa-instagram"></i>&nbsp;
                                    {{_ 'sign-in' }}
                                    <span class="hidden-xs">{{{_ 'with-instagram' }}}</span>
                                </button>
                            </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {{/if}}
</template>
