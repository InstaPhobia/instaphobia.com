<template name="header">
    {{#if Template.subscriptionsReady}}
    <nav class="navbar navbar-default" id="navPanel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a class="navbar-brand instaphobia-title" href="/">
                                <img src="/images/logo-small.png" class="logo-img" alt="Logo">
                                InstaPhobia
                                <span class="beta hidden-xs">beta</span>
                            </a>
                        </li>
                        {{#if currentUser}}
                            <li>
                                <a href="{{pathFor route='eventlist'}}" class="hidden-xs">
                                    My Events
                                </a>
                            </li>
                        {{/if}}
                        <li>
                            <a href="{{pathFor route='addevent'}}" class="hidden-xs">
                                Add Event
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-4">
                    <ul class="nav navbar-nav pull-right">
                        {{#if currentUser}}
                            <li class="dropdown">
                                <a href="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                    <img src="{{ userPic }}" class="user-avatar" alt="Profile">
                                    <span class="hidden-xs">{{ userName }}</span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="visible-xs">
                                        {{ userName }}
                                    </li>
                                    <li class="visible-xs">
                                        <a href="{{pathFor route='eventlist'}}">
                                            <i class="fa fa-bars"></i>
                                            My Events
                                        </a>
                                    </li>
                                    <li class="visible-xs">
                                        <a href="{{pathFor route='addevent'}}">
                                            <i class="fa fa-plus"></i>
                                            Add Event
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{{pathFor route='profile'}}">
                                            <i class="fa fa-user"></i>
                                            Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" id="logoutBtn">
                                            <i class="fa fa-times"></i>
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        {{ else }}
                            <li>
                                <button type="button" id="loginBtn" class="btn btn-info navbar-btn">
                                    <i class="fa fa-instagram"></i>&nbsp;
                                    Sign in
                                    <span class="hidden-xs">with <strong>Instagram</strong></span>
                                </button>
                            </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {{/if}}
</template>
