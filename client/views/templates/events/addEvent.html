<template name="addevent">
    <div class="content add-event">
        <div class="container">
            {{#if currentUser }}
            <form class="form-horizontal" id="addEventForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="eventName">Event's name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="eventName" id="eventName"
                        placeholder="Billy's birthday 12.12.12" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="eventTag">Tag (#):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="eventTag" id="eventTag"
                        placeholder="BillysBirthday121212" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="eventGrid">Grid:</label>
                    <div class="col-sm-10">
                        <input id="grid1" type="radio" name="gridName" value="grid1"
                            class="radioImageSelect" data-image="/images/grids/grid1.png" checked="checked">
                        <label for="grid1">Grid 1</label>
                        <input id="grid2" type="radio" name="gridName" value="grid2"
                            class="radioImageSelect" data-image="/images/grids/grid2.png" />
                        <label for="grid2">Grid 2</label>
                        <input id="grid3" type="radio" name="gridName" value="grid3"
                            class="radioImageSelect" data-image="/images/grids/grid3.png" />
                        <label for="grid3">Grid 3</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="saveEventBtn" class="btn btn-default btn-success" disabled>
                            <i class="fa fa-check"></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>
            {{ else }}
                {{> errorlogin }}
            {{/if}}
        </div>
    </div>
</template>
